<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e8e8e8;
        }

        .main {
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: #240046;
            max-height: 450px;
            width: 400px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: rgba(59, 0, 130, 0.442) 0px 30px 90px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: 24px;
        }

        /* Checkbox to switch from sign up to login */
        #chk {
            display: none;
        }

        /* Login */
        .login {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .login label {
            margin: 5% 0;
        }

        label {
            color: #fff;
            font-size: 2rem;
            justify-content: center;
            display: flex;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        .input {
            width: 100%;
            height: 40px;
            font-size: 1rem;
            background: #e0dede;
            padding: 10px;
            margin-top: 15px;
            border: none;
            outline: none;
            border-radius: 4px;
        }

        /* Register */
        .register {
            background: #eee;
            border-radius: 60%/10%;
            transition: .8s ease-in-out;
        }

        .register label {
            color: darkblue;
            transform: scale(.6);
        }

        #chk:checked ~ .register {
            transform: translateY(-68%);
        }

        #chk:checked ~ .register label {
            transform: scale(1);
            margin-bottom: 1rem;
        }

        #chk:checked ~ .login label {
            transform: scale(.6);
        }

        /* Button */
        .form button {
            width: 70%;
            height: 40px;
            margin: 15px auto 10%;
            color: #fff;
            background: blue;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: .2s ease-in;
        }

        .form button:hover {
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="login">
                <form class="form" onsubmit="event.preventDefault(); goToLogin();">
                    <label for="chk" aria-hidden="true">Log in</label>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
            </div>

            <div class="register">
                <form class="form" onsubmit="event.preventDefault(); goToRegister();">
                    <label for="chk" aria-hidden="true">Register</label>
                    <input class="input" type="text" name="username" placeholder="Username" required>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function goToLogin() {
            // Redirect to the login page on your GitHub Pages site
            window.location.href = 'https://hemanshu9-aps.github.io/.t7/login.html';
        }
    
        function goToRegister() {
            // Redirect to the register page on your GitHub Pages site
            window.location.href = 'https://hemanshu9-aps.github.io/.t7/H3.html';
        }
    </script>
    
</body>
</html>
